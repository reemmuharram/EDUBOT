<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Student Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
            overflow: hidden;
        }
        
        .header {
            padding: 24px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.95;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
            scroll-behavior: smooth;
        }
        
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-area::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 16px;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .user .message-content {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }
        
        .bot .message-content {
            background: white;
            color: #333;
            border-radius: 18px 18px 18px 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px;
        }
        
        .loading span {
            width: 8px;
            height: 8px;
            background: #4facfe;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }
        
        .input-area input {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .input-area input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.15);
        }
        
        .input-area button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 28px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .input-area button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        
        .input-area button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .input-area button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #c33;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> AI Student Assistant</h1>
            <p>Ask me anything!</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div class="message-content">
                    Hi! I'm your student assistant. Ask me any questions and I'll help you out!
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="queryInput" 
                placeholder="Type your question..."
                autocomplete="off"
            />
            <button id="sendBtn" onclick="sendQuery()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin; // Use same origin as the page
        const chatArea = document.getElementById('chatArea');
        const queryInput = document.getElementById('queryInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Allow Enter key to send
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendQuery();
            }
        });
        
        // Focus input on load
        window.addEventListener('load', () => {
            queryInput.focus();
        });
        
        async function sendQuery() {
            const query = queryInput.value.trim();
            
            if (!query) return;
            
            // Add user message to chat
            addMessage(query, 'user');
            queryInput.value = '';
            sendBtn.disabled = true;
            
            // Show loading indicator
            const loadingId = addLoadingMessage();
            
            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Remove loading message and add response
                removeMessage(loadingId);
                addMessage(data.answer, 'bot');
                
            } catch (error) {
                removeMessage(loadingId);
                addMessage(`Sorry, something went wrong: ${error.message}`, 'bot', true);
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                queryInput.focus();
            }
        }
        
        function addMessage(text, sender, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isError) {
                contentDiv.style.background = '#fee';
                contentDiv.style.color = '#c33';
                contentDiv.style.borderLeft = '4px solid #c33';
            }
            
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            
            // Smooth scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return messageDiv;
        }
        
        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'loading-' + Date.now();
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="loading"><span></span><span></span><span></span></div>';
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return messageDiv.id;
        }
        
        function removeMessage(id) {
            const msg = document.getElementById(id);
            if (msg) msg.remove();
        }
    </script>
</body>
</html>
